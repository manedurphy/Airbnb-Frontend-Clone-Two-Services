apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static-files-deploy
  name: static-files-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-files-deploy
  template:
    metadata:
      labels:
        app: static-files-deploy
    spec:
      containers:
      - image: manedurphy/static-files:1.0.0@sha256:8637add1e2c2d7736c82aa2b982373b4776875688c9c9008881eea592b30c8f0
        name: static-files
        env:
        - name: HOSTS_API
          value: http://hosts-service:8080
        - name: PROPERTIES_API
          value: http://properties-service:8081
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 5000
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-read-deploy
  name: redis-read-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-read-deploy
  template:
    metadata:
      labels:
        app: redis-read-deploy
    spec:
      containers:
      - image: redis:6.2.3-alpine
        name: redis
        command:
          - "redis-server"
        args:
          - "--replicaof"
          - "redis-write-service.airbnb.svc.cluster.local"
          - "6379"
          - "--protected-mode"
          - "no"
        resources:
          requests:
            memory: "50Mi"
            cpu: "25m"
          limits:
            memory: "75Mi"
            cpu: "50m"
---
